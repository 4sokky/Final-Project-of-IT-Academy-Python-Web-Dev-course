{% extends "base.html" %}

{% block title %}
    Create Article
{% endblock %}

{% block body %}
<div class="container">
<br><br>
    <button class="btn btn-primary ml-auto mr-2"><a href="{% url "main:admin_panel" %}">Back</a></button><br><br><br>
    <h1>Fill the form to create a new article</h1><br>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input class="btn btn-primary ml-auto mr-2" type="submit" value="Create Article">
    </form>
{% endblock %}
