{% extends 'base.html' %}

{% block title %} Admin Panel {% endblock %}

{% block body %}

    <h1>Articles Admin Panel</h1>
    <h3><a href="{% url "main:create_form" %}"> Create new article </a></h3>

    {% endfor %}
{% endblock %}
