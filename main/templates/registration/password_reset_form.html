{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block body %}
<div class="container">
<br><br><br><br>
  <h1>Forgotten your password?</h1><br>
  <p>Enter your e-mail address to obtain a new password.</p>
  <form action="." method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input class="btn btn-primary ml-auto mr-2" type="submit" value="Send e-mail"></p>
  </form>
</div>
{% endblock %}
